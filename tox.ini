[tox]
envlist = clean, style, py27-{pinned,unpinned}, stats

[testenv:style]
skip_install = True
deps = flake8
commands = flake8 --ignore=E501 ..
basepython = python2.7

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage combine
   coverage report
   coverage html

[testenv]
whitelist_externals = sh
changedir=tests
passenv = *
deps =
   coveralls
   coverage
   pytest
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   pip --version
   pinned: pip install --ignore-installed -r {toxinidir}/requirements.txt

   python -c "import setuptools; print('setuptools-%s' % setuptools.__version__)"
   coverage --version

   coverage run --rcfile={toxinidir}/.coveragerc --source=txmix -m pytest -vs {toxinidir}/tests
setenv =
   COVERAGE_PROCESS_START = {toxinidir}/.coveragerc
   COVERAGE_FILE = {toxinidir}/.coverage
   py27: CB_FULLTESTS = 1
 